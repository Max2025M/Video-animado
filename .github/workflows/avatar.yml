name: Avatar Video Generation

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checar código
        uses: actions/checkout@v3

      - name: Instalar ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Cache modelos
        uses: actions/cache@v3
        with:
          path: |
            Wav2Lip
            first-order-model
            Wav2Lip.pth
            fomm.pth
          key: ${{ runner.os }}-avatar-models-v1

      - name: Instalar dependências Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Rodar avatar pipeline
        run: python run_avatar.py

      - name: Salvar artefato final (v4)
        uses: actions/upload-artifact@v4
        with:
          name: avatar-video-v4
          path: output/result.mp4_with_audio.mp4
